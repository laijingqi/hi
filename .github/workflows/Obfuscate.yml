name: Build Obfuscated BPB Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *" # Daily at 1:00 AM

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm # 添加缓存加速依赖安装

      - run: npm install -g javascript-obfuscator
        name: Install javascript-obfuscator

      - run: curl -L -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js
        name: Download BPB worker script

      - run: javascript-obfuscator origin.js -o _worker.js --compact --control-flow-flattening --control-flow-flattening-threshold 1 --dead-code-injection --dead-code-injection-threshold 1 --identifier-names-generator hexadecimal --rename-globals --string-array --string-array-encoding rc4 --string-array-threshold 1 --transform-object-keys --unicode-escape-sequence
        name: Obfuscate script

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: Update BPB panel'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          push_options: --set-upstream
